{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Review{% endblock %}

{% block content %}
	<div class="container py-5" style="width: 350px">
        <form action="{% url 'make-review' flight.id %}" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
{% endblock %}
